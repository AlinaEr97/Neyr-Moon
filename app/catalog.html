<!DOCTYPE html>
<html lang="ru">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Neyr Moon - Каталог товаров</title>
		<link rel="stylesheet" href="css/style.css">

		<link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
		<link rel="manifest" href="../favicons/site.webmanifest">
		<link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#e0962f">
		<meta name="msapplication-TileColor" content="#ffc40d">
		<meta name="theme-color" content="#ffffff">

	</head>

	<body>

		<div class="wrapper">

			<header class="header">

				<div class="header__block">

					<div class="menu">

						<div class="menu__container">

							<nav class="menu__nav">
								<a href="sales.html" class="menu__link">Акции</a>
								<a href="delivery.html" class="menu__link">Доставка</a>
								<a href="guarantee.html" class="menu__link">Гарантия</a>
								<a href="payment.html" class="menu__link">Оплата</a>
								<a href="contacts.html" class="menu__link">Контакты</a>
							</nav>
							<!-- /.menu__nav -->

						</div>
						<!-- /.menu__container -->

					</div>
					<!-- /.menu -->

					<a class="header__menu-burger menu-burger">
						<span class="menu-burger__line"></span>
						<span class="menu-burger__line"></span>
						<span class="menu-burger__line"></span>
					</a>
					<!-- /.menu-burger -->

					<nav class="header__nav header-nav">

						<div class="header-nav__link-box">
							<a href="index.html#brends" class="header-nav__link">Бренды</a>
							<a href="sales.html" class="header-nav__link">Акции</a>
							<a href="delivery.html" class="header-nav__link">Доставка</a>
						</div>

						<div class="header-nav__link-box">
							<a href="guarantee.html" class="header-nav__link">Гарантия</a>
							<a href="payment.html" class="header-nav__link">Оплата</a>
							<a href="contacts.html" class="header-nav__link">Контакты</a>
						</div>
					</nav>
					<!-- /.header-nav -->

					<div class="header-logo logo">
						<a href="index.html" class="logo__link"> <img class="logo__image" src="img/header/logo.png" alt=""></a>
						<div class="logo__text">Интернет-магазин оригинальных ночников</div>
					</div>
					<!-- /.logo -->

					<div class="header__phone header-phone">

						<div class="header-phone__item">
							<p class="header-phone__text">Санкт-Петербург:</p>
							<p class="header-phone__number">+7 (927) 700-81-45</p>
						</div>
						<div class="header-phone__item">
							<p class="header-phone__text">По России:</p>
							<p class="header-phone__number">+7 (800) 123-45-67</p>
						</div>

					</div>
					<!-- /.header-phone -->

				</div>
				<!-- /.header__block -->

			</header>
			<!-- /.header -->

			<div class="acc-string">

				<div class="acc-string__block">

					<div class="acc-string__login">Вход</div>

					<a href="signup.html" class="acc-string__registration">Регистрация</a>

					<div class="acc-string__back-call">Обратный звонок</div>

					<div class="acc-string__working-time">Пн-Вс: 9:00-21:00</div>

					<a href="#cart" class="acc-string__basket"></a>

				</div>

			</div>
			<!-- /.acc-string -->

			<main>

				<div class="main-wrapper">

					<section class="side-bar side-bar_catalog">

						<section class="catalog">

							<div class="catalog__open-list">
								<h3 class="catalog__title">Каталог товаров</h3>
								<span class="catalog__arrow"></span>
							</div>
							<!-- /.catalog__open-list -->

							<ul class="catalog__list">
								<li class="catalog__item">
									<input type="radio" name="menus" id="all" class="catalog__radio-btn" checked>
									<label class="catalog__radio" for="all">Все</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="threed" class="catalog__radio-btn">
									<label class="catalog__radio" for="threed">3D-ночники</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="lamp" class="catalog__radio-btn">
									<label class="catalog__radio" for="lamp">Абажурные</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="baby" class="catalog__radio-btn">
									<label class="catalog__radio" for="baby">Детские</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="lava" class="catalog__radio-btn">
									<label class="catalog__radio" for="lava">Лава-лампы</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="neon" class="catalog__radio-btn">
									<label class="catalog__radio" for="neon">Неоновые</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="socket" class="catalog__radio-btn">
									<label class="catalog__radio" for="socket">Розеточные</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="portable" class="catalog__radio-btn">
									<label class="catalog__radio" for="portable">Переносные</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="projector" class="catalog__radio-btn">
									<label class="catalog__radio" for="projector">Проекторные</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="salt" class="catalog__radio-btn">
									<label class="catalog__radio" for="salt">Солевые лампы</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="distance" class="catalog__radio-btn">
									<label class="catalog__radio" for="distance">С пультом управления</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="candles" class="catalog__radio-btn">
									<label class="catalog__radio" for="candles">Свечи</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="floor" class="catalog__radio-btn">
									<label class="catalog__radio" for="floor">Торшеры</label>
								</li>
								<li class="catalog__item">
									<input type="radio" name="menus" id="usb" class="catalog__radio-btn">
									<label class="catalog__radio" for="usb">С портом USB</label>
								</li>
							</ul>
							<!-- /.catalog__list -->

						</section>
						<!-- /.catalog -->

					</section>
					<!-- /.side-bar -->

					<section class="main">

						<section class="goods">

							<div class="goods__search search">

								<span class="search__icon"></span>
								<input type="text" class="search__input" id="search" autocomplete="off">
								<input type="button" value="Поиск" class="search__button">

							</div>
							<!-- /.search -->

							<ul class="goods__filter search-items"></ul>

							<div class="goods__buttons filter-buttons">
								<p class="filter-buttons__title">Сортировать по:</p>
								<button class="filter-buttons__item filter-buttons__high-price">увеличению цены</button>
								<button class="filter-buttons__item filter-buttons__low-price">убыванию цены</button>
							</div>

							<div class="goods__links filter-links">
								<p class="filter-links__title">Фильтры:</p>
								<button class="filter-buttons__item filter-buttons__item_links filter-links__table">Настольные</button>
								<button class="filter-buttons__item filter-buttons__item_links filter-links__bra">Бра</button>
								<button class="filter-buttons__item filter-buttons__item_links filter-links__floor">Торшеры</button>
								<button class="filter-buttons__item filter-buttons__item_links filter-links__candles">Свечи</button>
								<button class="filter-buttons__item filter-buttons__item_links filter-links__all">Сбросить фильтры</button>
							</div>

							<div class="goods__wrapper" id="goods"></div>

						</section>
						<!-- /.goods -->

					</section>
					<!-- /.main -->

				</div>

			</main>

		</div>
		
		<script type="text/javascript" src="js/catalog/catalog.js"></script>

	</body>

</html>
